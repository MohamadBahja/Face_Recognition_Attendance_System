<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            display: flex;
            height: 100vh; /* Full viewport height */
            color: #2c3e50;
        }

        .sidebar {
            width: 250px;
            background-color: #34495e;
            padding: 20px;
            box-sizing: border-box;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center items vertically */
            overflow-y: auto;
            height: 100vh; /* Full height */
        }

        .sidebar h3 {
            margin: 0 0 20px;
            font-size: 24px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            background-color: darkcyan;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: rgb(0, 109, 109);
        }

        .container {
            flex: 1;
            background-color: #fff;
            padding: 40px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        button {
            width: 80%;
            padding: 12px;
            border-radius: 5px;
            box-sizing: border-box;
            border: none;
            margin-bottom: 15px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .sidebar ul li.red a {
            background-color: #e74c3c;
        }

        .sidebar ul li.red a:hover {
            background-color: #c0392b;
        }

        .notification {
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Admin Actions</h3>
        <ul>
            <li><a href="/add-doctor-account">Add Doctor Account</a></li>
            <li><a href="/add-course-for-doctor">Add Course for Doctor</a></li>
            <li><a href="/add-course">Add Course</a></li>
            <li><a href="/add-student-basic-info">Add Student Basic Info</a></li>
            <li><a href="/add-student-course">Add Student Course</a></li>
            <li class="red"><a href="/admin-login">Logout</a></li>
        </ul>
    </div>
    <div class="container">
        <h2>Welcome!</h2>
        <div id="notification" class="notification">Please select an action.</div>
    </div>

    <script>
        // Get the notification element
        const notification = document.getElementById('notification');

        // Display the notification when the page loads
        notification.style.display = 'block';
    </script>
</body>
</html>
